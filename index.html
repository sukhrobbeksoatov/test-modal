<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Modal</title>
    <!-- Favicon -->
    <!-- <link rel="icon" href=""> -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>

    <!-- show btn -->
    <button class="show-btn btn" id="show-btn" data-show-btn>Show Modal</button>
    
    
    <!-- MODAL -->
    <div class="modal hidden" data-modal>
      <div class="modal__top">
        <h2 class="modal__heading">This is my first modal.</h2>
        <button class="btn close-btn" id="close-btn" data-close-btn>
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="currentColor" style="transform: ;msFilter:;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>
        </button>
      </div>
      <div class="modal__bottom">
        <h3 class="modal__title">Test modal.</h3>
        <p class="modal__text">
          JS Modal (modal. js) The Modal plugin is a dialog box/popup window that is displayed on top of the current page. For a tutorial about Modals, read our Bootstrap Modal Tutorial.
        </p>
      </div>
    </div>
    <!-- /MODAL -->

    <!-- OVERLAY -->
    <div class="overlay hidden" data-overlay></div>


    <!-- SCRIPTS -->
    <script src="./js/main.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
